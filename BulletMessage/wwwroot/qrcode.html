<html>
        <head>
            <meta charset="utf-8" />
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <link rel="stylesheet" type="text/css" href="lib/global.css">
            <title></title>
            </head>
    <body>
    <img id="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ddd"></img>
    <div>
        <input id="txtData" type="text">
        <button id="btnSubmit">Click to Change QR</button>
    </div>
</body>
</html>
<script>
    let qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=";
$('document').ready(()=>{
    $("#btnSubmit").click(e=>{
        let data = $('#txtData').val();
        let url = qrUrl+data;
        $('#qr').attr('src',url);
    })
})
</script>

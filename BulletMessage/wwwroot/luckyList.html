    <table id="table">
        <thead>
            <tr>

                <th data-field="department">Department</th>
                <th data-field="name">Name</th>
                <th data-field="prize">Price</th>

    </table>

<script>
    $(document).ready(() => {});

    var $table = $('#table');
    $(function() {
        let data = getNameList().filter(x => x.selected);
        console.table(data);

        $table.bootstrapTable({
            data: data
        })
    })
</script>

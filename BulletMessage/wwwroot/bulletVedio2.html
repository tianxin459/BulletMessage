<script src="lib/signalr.js"></script>
<script type="text/javascript">
    var url = "https://ellist.cn/bulletmessage/chat";

    const connection = new signalR.HubConnectionBuilder()
        .withUrl(url, {
            skipNegotiation: true,
            transport: signalR.HttpTransportType.WebSockets
        })
        .build();

    connection.on("ReceiveMessage", (user, message) => {
        console.log(`${user}: ${message}`);
        addMsgWithAvator(user, message);
    });
</script>
<script>
    function show(msg) {
        $('#msg').text(msg);
    }
    let msgList = ["adsfasdf", "dasdeawer", "cccccccccccc"];
    let sl;

    function move(ele, speed, i) {
        var lp = ele.css('left');
        lp = lp.replace('px', '');
        lp = lp - speed;
        if (lp < -500) {
            console.log(ele.text() + ' removed');
            ele.remove();
            clearInterval(i);
        }
        ele.css('left', lp + 'px');
    }
    addMsg = (text) => {
        let p = $('<p class="bullet"></p>');
        p.text(text);
        console.log(window.innerHeight);
        let top = (Math.random() * 1000) % window.innerHeight;
        let speed = Math.random() * 10;
        p.css('top', top + 'px');
        p.css('left', window.innerWidth + 'px');
        $('.container').append(p);
        let ia = setInterval(() => {
            move(p, speed, ia);
        }, 100);
        // messageList.push(ia);
        //console.log(p);
    }
    addMsgWithAvator = (avatorUrl, text) => {
        if (text == undefined) return;
        let p = $('<div class="bullet"></div>');
        let img = $(`<img class="bulletAvator" src="${avatorUrl}"></img>`);
        let txt = $(`<p>${text}</p>`);
        let prefix = '#$%'
        if (text.indexOf(prefix) != -1) {
            text = text.replace(prefix, '')
            let src = ''
            switch (text) {
                case 'like':
                    src = 'static/img/like.png'
                    break;
                case 'star':
                    src = 'static/img/star.png'
                    break;
                case 'clap':
                    src = 'static/img/clapping.png'
                    break;
                default:
                    src = 'static/img/clapping.png'
                    break;
            }
            let strImg = `<img class="emoji" src=" ${src}"></img>`;
            txt = $(strImg + strImg + strImg);
        }
        console.log(txt);
        p.append(img);
        p.append(txt);
        // p.text(text);
        console.log(window.innerHeight);
        let top = (Math.random() * 1000) % window.innerHeight;
        let speed = Math.random() * 10;
        // p.css('top', '100' + 'px');
        // p.css('left', '100' + 'px');
        p.css('top', top + 'px');
        p.css('left', window.innerWidth + 'px');
        $('.container').append(p);
        let ia = setInterval(() => {
            move(p, speed, ia);
        }, 100);
    }
    //window.onload = onInit;
